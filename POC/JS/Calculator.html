<td><input type="button" value="/" onClick=append("/")></input></td>
</tr>

</form>


<script>
arr=new Array();
function append(data)
{
var ip=document.getElementById("input");

if(data=="C")
	ip.value="";
else if(data=="=")
	{ 
	ip.value=eval(ip.value);
	}
else
	{
	if(ip.value.length==0)
	{
	ip.value=data;
	arr.push(data);
	}
	else
	{
	ip.value+=data;
	arr.push(data);
	}
	}
}
