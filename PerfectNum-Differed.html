<html>
<head>
<title>PerfectNum Immediate</title>
<script>
var num=16;
function isPerfect(){
var sum=0;
for(i=1;i<=num/2;i++)
{
if(num%i==0)
sum+=i;
}
if(num==sum)
document.write(num+" is a perfect number");
else
document.write(num+" is not a perfect number");
}
</script>
</head>

<body>
<button onClick="isPerfect()">Click Me</button>

</body>
</html>
