<html>
<head>
<title>PerfectNum Immediate</title>

</head>

<body>
<p id="demo">hello</p>
<script>
var num=6;

var sum=0;
for(i=1;i<=num/2;i++)
{
if(num%i==0)
sum+=i;
}
if(num==sum)
document.getElementById("demo").innerHTML=num+" is a perfect number";
else
document.getElementById("demo").innerHTML=num+" is not a perfect number";

</script>
</body>
</html>
