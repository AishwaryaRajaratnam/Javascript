<html>
<head>
<title>
PerfectNumber Differed
</title>
</head>
<body>
<button onClick="isPerfect()">Click Me</button>
<script>
var num=6;
function isPerfect(){
var sum=0;
for(i=1;i<=num/2;i++)
{
if(num % i ==0)
sum+=i;
}
if(sum==num)
document.write(num + " is a Perfect Number");
else
document.write(num + " is not a Perfect Number");
}


</script>

</body>

</html>
