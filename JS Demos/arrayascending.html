<html>
<head>
</head>
<title>
array
</title>
<body>
<script>

arr=[1,19,13];
for(j=0;j<arr.length;j++)
{
for(k=j+1;k<arr.length;k++)
{
if(arr[j]>arr[k])
{
temp=arr[j];
arr[j]=arr[k];
arr[k]=temp;
}
}
}
document.write("-----ASCENDING ORDER-----"+"<br>");
for(l=0;l<arr.length;l++)
{
document.write(arr[l]+"<br>");
}
document.write("-----DESCENDING ORDER-----"+"<br>");
for(l=arr.length-1;l>=0;l--)
{
document.write(arr[l]+"<br>");
}

</script>
</body>

</html>
