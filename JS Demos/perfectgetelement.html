<html>
<head>
<title>
PerfectNumber Differed
</title>
</head>
<body>
<p id="dem"></p>
<script>
var num=6;
var sum=0;
for(i=1;i<=num/2;i++)
{
if(num % i ==0)
sum+=i;
}
if(sum==num)
document.getElementById("dem").innerHTML=num + " is a Perfect Number";
else
document.getElementById("dem").innerHTML=num + " is not a Perfect Number";
</script>
</body>

</html>
